---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ares-global
  namespace: ares-system
  labels:
    app: ares-global
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ares-global
  template:
    metadata:
      labels:
        app: ares-global
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ares-scheduler
      containers:
        - name: global-scheduler
          image: us-east4-docker.pkg.dev/ares-gpu-test/ares-scheduler/ares-scheduler-global:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          args:
            - --gateway.port=8080
            - --etcd.endpoint=http://etcd-client.ares-system.svc.cluster.local:2379  # âœ… FIXED
            - --redis.addr=redis-external:6379
            - --log.level=info
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CONTROL_PLANE_ADDR
              value: "http://ares-global.ares-system.svc.cluster.local:8080"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
      terminationGracePeriodSeconds: 30