---
apiVersion: v1
kind: Service
metadata:
  name: ares-global
  namespace: ares-system
  labels:
    app: ares-global
spec:
  type: LoadBalancer  # Change to NodePort for local dev (Minikube/Kind)
  ports:
    - port: 8080
      targetPort: 8080
      name: http
      # nodePort: 30080  # Uncomment for NodePort
  selector:
    app: ares-global

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ares-global
  namespace: ares-system
  labels:
    app: ares-global
spec:
  replicas: 1  # Single control plane instance
  selector:
    matchLabels:
      app: ares-global
  template:
    metadata:
      labels:
        app: ares-global
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ares-scheduler
      containers:
        - name: global-scheduler
          image: ares-scheduler:global-latest
          imagePullPolicy: IfNotPresent  # Change to Always if using registry
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ETCD_ENDPOINTS
              value: "http://etcd-0.etcd.ares-system.svc.cluster.local:2379,http://etcd-1.etcd.ares-system.svc.cluster.local:2379,http://etcd-2.etcd.ares-system.svc.cluster.local:2379"
            - name: REDIS_ADDR
              value: "redis-0.redis.ares-system.svc.cluster.local:6379"
          args:
            - --port=8080
            - --etcd=$(ETCD_ENDPOINTS)
            - --redis=$(REDIS_ADDR)
            - --log-level=info
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3