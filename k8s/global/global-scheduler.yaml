---
apiVersion: v1
kind: Service
metadata:
  name: ares-global
  namespace: ares-system
  labels:
    app: ares-global
spec:
  type: LoadBalancer  # Keeping LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: ares-global

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ares-global
  namespace: ares-system
  labels:
    app: ares-global
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ares-global
  template:
    metadata:
      labels:
        app: ares-global
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ares-scheduler
      containers:
        - name: global-scheduler
          image: us-east4-docker.pkg.dev/ares-gpu-test/ares-scheduler/ares-scheduler-global:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http

          # âœ… FIXED: Pass arguments that match Go code exactly
          args:
            - --gateway.port=8080
            - --etcd.endpoint=http://etcd-0.etcd.ares-system.svc.cluster.local:2379,http://etcd-1.etcd.ares-system.svc.cluster.local:2379,http://etcd-2.etcd.ares-system.svc.cluster.local:2379
            - --redis.addr=redis-0.redis.ares-system.svc.cluster.local:6379
            - --control-plane.addr=ares-global.ares-system.svc.cluster.local:8080
            - --log.level=info
            - --enable-coordinator=true
            - --enable-metrics=true

          # Keep env vars for reference/debugging, but they're not used by the code
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3