---
# ClusterIP service for internal access (Global Scheduler uses this)
apiVersion: v1
kind: Service
metadata:
  name: etcd-client
  namespace: ares-system
  labels:
    app: etcd
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 2379
      targetPort: 2379
      protocol: TCP
  selector:
    app: etcd

---
# LoadBalancer service for external access (Worker cluster uses this)
apiVersion: v1
kind: Service
metadata:
  name: etcd-external
  namespace: ares-system
  labels:
    app: etcd
spec:
  type: LoadBalancer
  ports:
    - name: client
      port: 2379
      targetPort: 2379
      protocol: TCP
  selector:
    app: etcd

---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: ares-system
  labels:
    app: etcd
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
  selector:
    app: etcd