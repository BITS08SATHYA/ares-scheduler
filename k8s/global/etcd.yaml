---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: ares-system
  labels:
    app: etcd
spec:
  clusterIP: None
  publishNotReadyAddresses: true  # CRITICAL: DNS before ready
  ports:
    - port: 2379
      name: client
      targetPort: 2379
    - port: 2380
      name: peer
      targetPort: 2380
  selector:
    app: etcd

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: ares-system
  labels:
    app: etcd
spec:
  serviceName: etcd
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      # ✅ INIT CONTAINER: Wait for DNS to be ready
      initContainers:
        - name: wait-for-dns
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for DNS..."
              until nslookup etcd-0.etcd.ares-system.svc.cluster.local; do
                echo "DNS not ready, waiting..."
                sleep 2
              done
              echo "DNS ready!"
              
              # Also check other peers
              nslookup etcd-1.etcd.ares-system.svc.cluster.local || true
              nslookup etcd-2.etcd.ares-system.svc.cluster.local || true
              
              echo "All DNS records available"

      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.13
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer

          env:
            - name: ETCD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: ETCD_DATA_DIR
              value: "/var/run/etcd"

            - name: ETCD_LISTEN_CLIENT_URLS
              value: "http://0.0.0.0:2379"

            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: "http://$(ETCD_NAME).etcd.ares-system.svc.cluster.local:2379"

            - name: ETCD_LISTEN_PEER_URLS
              value: "http://0.0.0.0:2380"

            - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
              value: "http://$(ETCD_NAME).etcd.ares-system.svc.cluster.local:2380"

            - name: ETCD_INITIAL_CLUSTER
              value: "etcd-0=http://etcd-0.etcd.ares-system.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd.ares-system.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd.ares-system.svc.cluster.local:2380"

            - name: ETCD_INITIAL_CLUSTER_STATE
              value: "new"

            - name: ETCD_INITIAL_CLUSTER_TOKEN
              value: "ares-etcd-cluster"

            - name: ETCD_LOG_LEVEL
              value: "info"

            - name: ETCDCTL_API
              value: "3"

          volumeMounts:
            - name: etcd-data
              mountPath: /var/run/etcd

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # ✅ FIX: Use HTTP health check (more reliable)
          livenessProbe:
            httpGet:
              path: /health
              port: 2379
              scheme: HTTP
            initialDelaySeconds: 60  # Give it time to form cluster
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5  # More lenient

          readinessProbe:
            httpGet:
              path: /health
              port: 2379
              scheme: HTTP
            initialDelaySeconds: 30  # Wait longer before checking
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi