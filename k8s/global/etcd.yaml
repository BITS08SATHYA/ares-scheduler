---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: ares-system
  labels:
    app: etcd
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 2379
      name: client
      targetPort: 2379
    - port: 2380
      name: peer
      targetPort: 2380
  selector:
    app: etcd

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: ares-system
  labels:
    app: etcd
spec:
  serviceName: etcd
  replicas: 3  # Start with 1 replica for simplicity
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
        - name: etcd
          image: registry.k8s.io/etcd:3.5.13-0
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          command:
            - /usr/local/bin/etcd
            - --name=$(ETCD_NAME)
            - --listen-client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://$(ETCD_NAME).etcd.ares-system.svc.cluster.local:2379
            - --listen-peer-urls=http://0.0.0.0:2380
            - --initial-advertise-peer-urls=http://$(ETCD_NAME).etcd.ares-system.svc.cluster.local:2380
            - --initial-cluster=etcd-0=http://etcd-0.etcd.ares-system.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd.ares-system.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd.ares-system.svc.cluster.local:2380
            - --initial-cluster-state=new
            - --initial-cluster-token=ares-etcd-cluster
            - --data-dir=/var/run/etcd
            - --log-level=info
          env:
            - name: ETCD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: etcd-data
              mountPath: /var/run/etcd
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -ec
                - etcdctl endpoint health --endpoints=http://localhost:2379
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -ec
                - etcdctl endpoint health --endpoints=http://localhost:2379
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi  # Reduced for local dev