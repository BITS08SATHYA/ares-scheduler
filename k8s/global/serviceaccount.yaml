---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ares-scheduler
  namespace: ares-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ares-scheduler
rules:
  # Pod operations
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Node information (for scheduling decisions)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Persistent Volumes
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Events (for logging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Custom Resources (if using CRDs)
  - apiGroups: ["ares.io"]
    resources: ["jobs", "clusters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ============================================================================
# 4. CLUSTER ROLE BINDING
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ares-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ares-scheduler
subjects:
  - kind: ServiceAccount
    name: ares-scheduler
    namespace: ares-system