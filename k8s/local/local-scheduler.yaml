---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ares-local
  namespace: ares-system
  labels:
    app: ares-local
spec:
  selector:
    matchLabels:
      app: ares-local
  template:
    metadata:
      labels:
        app: ares-local
      annotations:
        container.apparmor.security.beta.kubernetes.io/ares-local: "unconfined"
    spec:
      nodeSelector:
#        ares.ai/gpu: "true"
        cloud.google.com/gke-nodepool: default-pool

      # Use host network to access nvidia-smi
      hostNetwork: false  # Keep as false for now
      hostPID: false

      containers:
        - name: ares-local
          image: us-east4-docker.pkg.dev/ares-gpu-test/ares-scheduler/ares-scheduler-local:latest
          imagePullPolicy: Always

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          env:
            - name: ARES_REDIS_ADDR
              value: "34.86.46.217:6379"
            - name: ARES_CONTROL_PLANE
              value: "http://35.245.157.53:8080"

            # ✅ FIX 1: Add external address for registration
            - name: ARES_LOCAL_SCHEDULER_EXTERNAL_ADDR
              value: "http://34.48.68.132:9090"  # CHANGE THIS to actual LoadBalancer IP

            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ARES_CLUSTER_ID
              value: "gke-ares-gpu-worker"
            - name: ARES_REGION
              value: "us-east4"
            - name: ARES_ZONE
              value: "us-east4-a"
            - name: ARES_K8S_NAMESPACE
              value: "ares-system"

            # ✅ FIX 2: Point to host's nvidia-smi
            - name: NVIDIA_SMI_PATH
              value: "/host-usr/bin/nvidia-smi"

            - name: ARES_LOG_LEVEL
              value: "info"

          ports:
            - name: http
              containerPort: 9090
              protocol: TCP

          # ✅ FIX 2: Mount host /usr/bin to access nvidia-smi
          volumeMounts:
            - name: host-usr-bin
              mountPath: /host-usr/bin
              readOnly: true

          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      # ✅ Mount host /usr/bin directory
      volumes:
        - name: host-usr-bin
          hostPath:
            path: /usr/bin
            type: Directory

      serviceAccountName: ares-scheduler

      tolerations:
        - key: cloud.google.com/gke-nodepool
          operator: Equal
          value: default-pool
          effect: NoSchedule

#      tolerations:
#        - key: nvidia.com/gpu
#          operator: Exists
#          effect: NoSchedule
#        - key: accelerator
#          operator: Equal
#          value: t4
#          effect: NoSchedule
#        - key: cloud.google.com/gke-accelerator
#          operator: Exists
#          effect: NoSchedule