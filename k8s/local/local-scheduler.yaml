---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ares-local
  namespace: ares-system
  labels:
    app: ares-local
spec:
  selector:
    matchLabels:
      app: ares-local
  template:
    metadata:
      labels:
        app: ares-local
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ares-scheduler
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet

      # âœ… FIXED: Use GKE's built-in GPU label (no manual labeling needed!)
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4

      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "accelerator"
          operator: "Exists"
          effect: "NoSchedule"

      containers:
        - name: local-scheduler
          image: us-east4-docker.pkg.dev/ares-gpu-test/ares-scheduler/ares-scheduler-local:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            privileged: true

          ports:
            - containerPort: 9090
              name: http
              protocol: TCP

          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: ARES_CLUSTER_ID
              value: "$(NODE_NAME)"

            - name: ARES_REDIS_ADDR
              value: "34.86.46.217:6379"

            - name: ARES_CONTROL_PLANE
              value: "http://34.48.68.132:8080"

            - name: ARES_REGION
              value: "us-east4"

            - name: ARES_ZONE
              value: "us-east4-a"

            - name: ARES_LOCAL_PORT
              value: "9090"

            - name: ARES_K8S_NAMESPACE
              value: "ares-system"

            - name: ARES_LOG_LEVEL
              value: "info"

            - name: ARES_CLUSTER_ADDRESS
              value: "$(POD_IP):9090"

          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: sys
              mountPath: /sys
            - name: nvidia-smi
              mountPath: /usr/bin/nvidia-smi
              readOnly: true

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
              nvidia.com/gpu: "0"

          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: sys
          hostPath:
            path: /sys
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
            type: FileOrCreate

      terminationGracePeriodSeconds: 30