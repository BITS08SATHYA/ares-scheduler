---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ares-local
  namespace: ares-system
  labels:
    app: ares-local
spec:
  selector:
    matchLabels:
      app: ares-local
  template:
    metadata:
      labels:
        app: ares-local
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ares-scheduler
      hostNetwork: true
      hostPID: true

      # Only run on GPU nodes marked by your custom label
      nodeSelector:
        ares.ai/gpu: "true"

      tolerations:
        # Universal GPU toleration (works for ALL GPUs)
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"

        # GKE-specific accelerator taint (T4, A100, L4, H100, etc.)
        - key: "accelerator"
          operator: "Exists"
          effect: "NoSchedule"

      containers:
        - name: local-scheduler
          image: us-east4-docker.pkg.dev/ares-gpu-test/ares-scheduler/ares-scheduler-local:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - containerPort: 9090
              name: http
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            - name: REDIS_ADDR
              value: "redis-0.redis.ares-system.svc.cluster.local:6379"

            - name: CONTROL_PLANE_ADDR
              value: "http://ares-global.ares-system.svc.cluster.local:8080"

            - name: REGION
              value: "us-east-1"

            - name: ZONE
              value: "us-east-1a"

          args:
            - --cluster-id=$(NODE_NAME)
            - --port=9090
            - --redis=$(REDIS_ADDR)
            - --control-plane=$(CONTROL_PLANE_ADDR)
            - --region=$(REGION)
            - --zone=$(ZONE)
            - --log-level=info

          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: sys
              mountPath: /sys

          # Ares scheduler must not consume GPUs
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
              nvidia.com/gpu: "0"

          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: sys
          hostPath:
            path: /sys
