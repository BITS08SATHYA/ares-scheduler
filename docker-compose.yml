version: "3.8"

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: ares-etcd
    environment:
      - ETCD_NAME=etcd0
      - ETCD_INITIAL_CLUSTER=etcd0=http://ares-etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=ares-etcd-cluster
      # Simplified: only listen on IPv4 to avoid binding conflicts
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://ares-etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://ares-etcd:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/var/lib/etcd
    networks:
      - ares-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:2379/health | grep -q '\"health\":\"true\"'"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: ares-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ares-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  etcdkeeper:
    image: evildecay/etcdkeeper:latest
    container_name: ares-etcdkeeper
    environment:
      - ETCD_ENDPOINTS=http://ares-etcd:2379
    ports:
      - "8080:8080"
    networks:
      - ares-network
    depends_on:
      etcd:
        condition: service_healthy

networks:
  ares-network:
    driver: bridge

volumes:
  etcd-data:
  redis-data: